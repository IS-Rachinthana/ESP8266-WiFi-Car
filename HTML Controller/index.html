<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script language="javascript" type="text/javascript" src="javascript.js"></script>

<div class="title">WIFI CAR</div>


<div class="container1">
<button class="btn button1" accesskey="w" ontouchstart="forward()" ontouchend="stop()" onmousedown="forward()" onclick="stop()"> <!--style="margin-top:5"--> Forward</button>
</div>
<div class="container2">
<button class="btn button2" accesskey="s" ontouchstart="reverse()" ontouchend="stop()" onmousedown="reverse()" onclick="stop()"> &nbsp;Reverse </button>
</div>
<div class="container3">
<button class="btn button3" accesskey="d" ontouchstart="right()" ontouchend="stop()" onmousedown="right()" onclick="stop()">Right</button>
</div>
<div class="container4">
<button class="btn button4" accesskey="a" ontouchstart="left()" ontouchend="stop()" onmousedown="left()" onclick="stop()"><div class="texali">&nbspLeft&nbsp&nbsp</div></button>
</div>
<div class="container5">
<button class="btn button5" accesskey="q" ontouchstart="aheadleft()" ontouchend="stop()" onmousedown="aheadleft()" onclick="stop()"><div class="texali">&nbsp</div></button>
</div>
<div class="container6">
<button class="btn button6" accesskey="e" ontouchstart="aheadright()" ontouchend="stop()" onmousedown="aheadright()" onclick="stop()"><div class="texali">&nbsp</div></button>
</div>
<div class="container7">
<button class="btn button7" accesskey="z" ontouchstart="backleft()" ontouchend="stop()" onmousedown="backleft()" onclick="stop()"><div class="texali">&nbsp</div></button>
</div>
<div class="container8">
<button class="btn button8" accesskey="x" ontouchstart="backright()" ontouchend="stop()" onmousedown="backright()" onclick="stop()">&nbsp</button>
</div>
<div class="container9">
<button class="btn button9" ontouchstart="stop()"  onmousedown="stop()">Break</button>
</div>

<div class="container10">
  <fieldset class="field">
    <legend class="leg">Speed</legend>
  </fieldset>
</div>

<div class="container11">
<button class="btn button10" ontouchstart="speed1()"onmousedown="speed1()">1</button>
</div>
<div class="container12" ontouchstart="speed2()" onmousedown="speed2()">
<button class="btn button11">2</button>
</div>
<div class="container13" ontouchstart="speed3()" onmousedown="speed3()">
<button class="btn button12">3</button>
</div>
<div class="container14" ontouchstart="speed4()" onmousedown="speed4()">
<button class="btn button13">4</button>
</div>




<div id="stars"></div>

</body>
</html>
